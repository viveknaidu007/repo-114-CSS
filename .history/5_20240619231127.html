<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>attributes selectors</title>
        <style>
            input:in-range{
                color:white;
                background: green;
            }
            input:out-of-range{
                color:white;
                background: pink;
            }
        </style>

    </head>

    <body>
        <input type="number" min="560" max="700">
    </body>
</html>
