<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>attributes selectors</title>
        <style>
            p:not(.first){
                color:red;
                background: yellow;
            }
        </style>

    </head>

    <body>
        <p class="first"> paragraph1</p>
        <p class="second"> paragraph1</p>
        <p class="first"> paragraph1</p>
    </body>
</html>
