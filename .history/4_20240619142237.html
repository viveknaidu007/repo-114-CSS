<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>attributes selectors</title>
        <style>
            p[title~="para"]{
                background: yellowgreen;
                font-size: 20px;
            }
        </style>
    </head>

    <body>
        <p title="paragraph"> this is paragraph 1</p>
        <p title="noob"> this is paragraph 2</p>
        <p> this is paragraph 3</p>
        <p> this is paragraph 4</p>
    </body>
</html>
