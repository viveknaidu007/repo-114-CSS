<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>attributes selectors</title>
        <style>
            p[title]{
                background: blue;
                font-size: 100px;
            }
        </style>
    </head>

    <body>
        <p title="paragraph"> this is paragraph 1</p>
        <p> this is paragraph 1</p>
        <p> this is paragraph 1</p>
        <p> this is paragraph 1</p>
    </body>
</html>
