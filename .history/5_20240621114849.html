<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>attributes selectors</title>
        <style>
            p:last-child{
                color:yellow;
                background: red;
            }
        </style>

    </head>

    <body>
        <p> this is vivek</p>

        <div>
            <p> paragaraph 1</p>
            <p> paragaraph 1</p>
            <p> paragaraph 1</p>
        </div>

        <div>
            <p> paragarph 21</p>
            <p> paragarph 21</p>
            <p> paragarph 21</p>
        </div>
    </body>
</html>
